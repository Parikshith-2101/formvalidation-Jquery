<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

        <style>
	    .error{
		color:red;
		font-size:14px;
	    }
	    .valid {
            	border:2px solid green;
            	background-color:#e6ffe6;
            }
            .invalid {
            	border:2px solid red;
	        color:red;
            }
	</style>
    </head>
    <body>

        <div class="p-5">
            <form name="form-registration" class="m-5 p-3 border border-secondary rounded">
                <div class="row mb-3 mt-2">
                    <label for="inputName" class="col-12 col-md-2">Name</label>
                    <div class="col-12 col-md-10">
                        <input type="text" name="name" class="col-12" placeholder="Enter your name">                   
                    </div>
                </div>
                <div class="row mb-3 mt-2">
                    <label for="inputNumber" class="col-12 col-md-2">Mobile</label>
                    <div class="col-12 col-md-10">
                        <input type="tel" name="num" class="col-12" placeholder="Enter the number">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-12 col-md-2">Email</label>
                    <div class="col-12 col-md-10">
                        <input type="email" name="email" class="col-12" placeholder="Enter mail id">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputDOB" class="col-12 col-md-2">DOB</label>
                    <div class="col-12 col-md-10">
                        <input type="date" name="dob" class="col-12">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputAge" class="col-12 col-md-2">Age</label>
                    <div class="col-12 col-md-10">
                        <input type="number" name="age" class="col-12" placeholder="Enter your age">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="genderMale" class="col-12 col-md-2">Gender</label>
                    <div class="col-12 col-md-10">
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female" class="ms-3"> Female
			<label id ="gender-error" class="error" for="gender"></label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPass" class="col-12 col-md-2">Password</label>
                    <div class="col-12 col-md-10">
                        <input type="password" id="pass" name="pass" class="col-12" placeholder="Enter the password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputCPass" class="col-12 col-md-2">Confirm Password</label>
                    <div class="col-12 col-md-10">
                        <input type="password" name="cpass" class="col-12" placeholder="Re-Enter the password">
                    </div>
                </div>
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="jq/form.js"></script>
    </body>
</html>
